<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/registration.css">

</head>

<body>
    <div class="box">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <div class="content">
            <div class="name">
                <label for="username">Enter name </label>
                <input type="text" id="username" placeholder="Enter your name" autocomplete="off" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter E-mail" autocomplete="off" required>
                <label for="pass">Enter pasword</label>
                <input type="password" id="pass" placeholder="Password" autocomplete="off" required>
                <label for="date">DOB</label>
                <input type="date" placeholder="Birth date">
                <label for="phone">Enter mon no</label>
                <input type="number" id="phone" autocomplete="off" required>
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="maharashtra">maharashtra</option>
                    <option value="saab">goa</option>
                    <option value="mercedes">gujrat</option>
                    <option value="audi">up</option>
                </select>
                <select name="city" id="maharashtra">
                    <option value="mumbai">mumbai</option>
                    <option value="pune">pune</option>
                    <option value="satara">satara</option>
                    <option value="kolhapur">kolhapur</option>
                </select>
                <select name="city" id="maharashtra">
                    <option value="mumbai">mumbai</option>
                    <option value="pune">pune</option>
                    <option value="satara">satara</option>
                    <option value="kolhapur">kolhapur</option>
                </select>
            </div>
        </div>
    </div>

</body>

</html>
