<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/loginlady.css">
</head>

<body>
    <div class="main clearfix">
        <div class="login">
            <div class="head">
                <h2>Login</h2>
                <p>Dosen't have any account yet ? <a href="#">Sign up </a></p>
            </div>
            <div class="formfeilds">
                <form action="#" method="">
                    <label for="email">Enter Email</label>
                    <input type="email" id="email" placeholder="xyz@example.com" autocomplete="off" required>
                    <label for="pass">Enter password <a href="#">Forgot Password?</a></label>
                    <input type="password" id="pass" placeholder="minimum 6 character" autocomplete="off" required>
                    <input type="checkbox">Remember Me
                    <button type="submit">Login</button>
                    <p>---------or login with----------</p>
                    <div class="follo clearfix">
                        <div class="f1">
                            <button type="submit">google</button>
                        </div>
                        <div class="f2">
                            <button type="submit">facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="img">
            <img src="/images/lady.png" alt="">
        </div>

    </div>

</body>

</html>
